<div class="product">
  <figure>
    <img @floatIn src="assets/slide-images/{{slide.image}}" height="300px" />
    <figcaption @floatInDiv>
      <div @floatInInfo>
        <div class="name">{{slide.name}}</div>
        <div class="description">
          {{slide.description}}
        </div>
      </div>
    </figcaption>
  </figure>
</div>
